<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Plumber API Example</title>
</head>
<body>

<h2>Calculator</h2>

<label for="num1">Number 1:</label>
<input type="number" id="num1" value="0"><br>

<label for="num2">Number 2:</label>
<input type="number" id="num2" value="0"><br>

<button onclick="add()">Add</button>
<button onclick="subtract()">Subtract</button>
<button onclick="multiply()">Multiply</button>
<button onclick="divide()">Divide</button>

<p id="result"></p>

<script>
function add() {
  var num1 = document.getElementById("num1").value;
  var num2 = document.getElementById("num2").value;
  fetch('/add?a=' + num1 + '&b=' + num2)
    .then(response => response.json())
    .then(data => {
      document.getElementById('result').innerText = 'Result: ' + data.result;
    })
    .catch(error => {
      console.error('Error fetching response:', error);
    });
}

function subtract() {
  var num1 = document.getElementById("num1").value;
  var num2 = document.getElementById("num2").value;
  fetch('/subtract?a=' + num1 + '&b=' + num2)
    .then(response => response.json())
    .then(data => {
      document.getElementById('result').innerText = 'Result: ' + data.result;
    })
    .catch(error => {
      console.error('Error fetching response:', error);
    });
}

function multiply() {
  var num1 = document.getElementById("num1").value;
  var num2 = document.getElementById("num2").value;
  fetch('/multiply?a=' + num1 + '&b=' + num2)
    .then(response => response.json())
    .then(data => {
      document.getElementById('result').innerText = 'Result: ' + data.result;
    })
    .catch(error => {
      console.error('Error fetching response:', error);
    });
}

function divide() {
  var num1 = document.getElementById("num1").value;
  var num2 = document.getElementById("num2").value;
  fetch('/divide?a=' + num1 + '&b=' + num2)
    .then(response => response.json())
    .then(data => {
      document.getElementById('result').innerText = 'Result: ' + data.result;
    })
    .catch(error => {
      console.error('Error fetching response:', error);
    });
}
</script>

</body>
</html>
